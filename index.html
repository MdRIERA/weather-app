<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App del Clima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Consulta el Clima</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Escribe una ciudad..." />
      <button onclick="getWeather()">Buscar</button>
    </div>
    <div id="weatherResult" class="weather-info hidden">
      <h2 id="cityName"></h2>
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <img id="icon" src="" alt="Clima" />
    </div>
    <p id="errorMsg" class="error hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
